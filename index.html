<!DOCTYPE>
<html>
<head>
	<title>Photo Sharing App</title>
	<link rel="stylesheet" type="text/css" href="photoapp.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		<header>
			<div class="nav-bar">
				<a href="#"><i class="fa fa-bars"></i></a>
				<span class="name">Offiong Isyah</span>
				<a href="#"><i class="fa fa-pencil"></i></a>
				<img src="lake.jpg" class="headerpics">
			</div>
			<div class="profile-picture">
				<img src="offiong.jpg" class="profile-pics">
			</div>
		</header>

		<div class="main">
			<p class="description">
				<em>"Seeth Thou a man diligent in his work, he shall stand before kings and not before mean men"</em>
			</p>
			<div class="stats-container">
				<div class="stat-first">
					<div class="number">2345</div>
					<div class="text">Followers</div>
				</div>
				<div class="stat-like">
					<div class="number">12667</div>
					<div class="text-last">Likes</div>
				</div>
				<div class="stat">
					<div class="number">2300</div>
					<div class="text">Pictures</div>
				</div>
				<div class="stat-last">
					<div class="number">2145</div>
					<div class="text">Subscription</div>
				</div>
			</div>

			<div class="view-options">
				<div class="view-option">
					<i class="fa fa-th"></i>
				</div>
				<div class="view-option-list">
					<i class="fa fa-list"></i>
				</div>
			</div>

			<div class="pictures-pool">
				<img src="cityroad.jpg" class="pictures">
				<img src="skyscrapper.jpg" class="pictures">
				<img src="planetry.jpg" class="pictures">
				<img src="flop.jpg" class="pictures">
				<img src="disco.jpg" class="pictures">
				<img src="fillpic.jpg" class="pictures">
			</div>
		</div>
	</div>
</body>
</html>
